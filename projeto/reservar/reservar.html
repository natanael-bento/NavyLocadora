        <section id="reservation">

                <div>
                    <h2>Reservar um Carro</h2>

                </div>
            <form action="processar_reserva.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="carro">Selecione um Carro:</label>
                <select id="carro" name="carro" required>
                    <option value="carro1">Carro 1</option>
                    <option value="carro2">Carro 2</option>
                    <option value="carro3">Carro 3</option>
                    <!-- Adicione mais opções de carros aqui -->
                </select>
                
                <label for="data">Data da Reserva:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="mensagem">Mensagem (opcional):</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                
                <button type="submit">Enviar Reserva</button>
            </form>
