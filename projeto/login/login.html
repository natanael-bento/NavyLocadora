<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css"
    >
    <title>Login - Empresa de Locação de Veículos</title>
</head>
<body>
    <div class="login-container">
        <h2>Login - Empresa de Locação de Veículos</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" class="input-field" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="input-field" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Entrar</button>
            </div>
        </form>

        <div class="back-button" >
            <a href="../home/index.html" class="centro">Voltar à Página Inicial</a>
        </div>
       
    </div>
</body>
</html>
