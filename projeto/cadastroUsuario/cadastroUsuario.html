<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cadastroUsuario/cadastroUsuario.css">
  <title>Cadastro de Usuário</title>
</head>

<body>




  <div class="fundo1"></div>
  <div class="fundo2"></div>

  <div class="formularioCompleto">

    <form class="form-grid">

      <div class="column">

        <div class="form-group">
          <label for="nomeCompleto">Nome Completo<span aria-required="true">*</span></label>
          <input type="text" id="nomeCompleto" name="nomeCompleto" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF<span aria-required="true">*</span></label>
          <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="form-group">
          <label for="email">Email<span aria-required="true">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha de Login<span aria-required="true">*</span></label>
          <input type="password" id="senha" name="senha" required>
        </div>
      </div>

      <div class="column">
        <div class="form-group">
          <label for="nomeSocial">Nome Social (se aplicável)</label>
          <input type="text" id="nomeSocial" name="nomeSocial">
        </div>

        <div class="form-group">
          <label for="endereco">Endereço Residencial</label>
          <input type="text" id="endereco" name="endereco">
        </div>

        <div class="form-group">
          <label for="telefone">Número de Telefone</label>
          <input type="tel" id="telefone" name="telefone">
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha<span aria-required="true">*</span></label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        </div>
      </div>
   
    <div class="btnVoltar">
      <a href="../login/login.html">Voltar para a página de Login</a>
   </div>
   <div>
    <button class="btnCadastro" type="submit">Cadastrar</button>
  </div>
</div>
    </form>
  
    </div>

</body>
</html>
